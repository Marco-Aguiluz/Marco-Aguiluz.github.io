    <h1> Elementos HTML y propiedades CSS </h1>

    border; 1px solid blue; <br>

    </div>

    <div style="margin-top: 40px; background-color: rgb(112, 176, 179); border: 1px solid brown; border-radius: 15px;">
       Segundo div <br>

       border; 1px solid blue; <br>
       border-radius: 15px; <br>
    </div>

    <div style="margin-top: 40px; background-color: rgb(60, 255, 0); border: 1px solid aqua; border-radius: 15px;">
        Aguiluz Ibarra Marco Uriel 
    </div>
