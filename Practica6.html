<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios en HTML </title>
</head>
<body>
    <form>
       <h1> Formularios en HTML para registro de clientes </h1><hr>
       <label for=""> Nombre del cliente: </label>
       <input type="text" name="Nombre" aria-placeholder="Teclea tu nombre" value="Aguiluz Ibarra Marco Uriel"><br><br>

       <label for=""> Edad: </label>
       <input type="text" name="number" aria-placeholder="Teclea tu edad"><br><br>

       <label for=""> Fecha de nacimiento: </label>
       <input type="date" name="Fecha de nacimiento" id=""><br><br>

       <label for=""> Escuela: </label> 
       <select name="" id="">
       <option value=""> Selecciona una Escuela</option>
       <option value="CETIS"> CETIS</option>
       <option value="CBTIS"> CBETIS</option>
       <option value="UAS"> UAS</option>
       </select><br><br>

       <label for=""> Color favorito: </label>
       <input type="color"><br><br>

       <label for="">Sexo:</label>
       <input type="radio" name="Sexo">Masculino
       <input type="radio" name="Sexo">Femenino
       <input type="radio" name="Sexo">Otro <br><br>

       <label for=""> Pasatiempos: </label><br>
       <input type="checkbox" name="Pasatiempos"> Jugar futbol <br>
       <input type="checkbox" name="Pasatiempos"> Escuchar musica <br>
       <input type="checkbox" name="Pasatiempos"> Practicar otro deporte <br>

       <label for=""> Comentarios </label>
       <textarea name="" id="" cols="100" rows="10" placeholder="Comentarios"></textarea><br>

       <label for=""> Selecciona una foto </label>
       <input type="file"><br><br>

       <input type="submit" value="Guardar cliente"><br><br>
    </form>
</body>
</html>
